name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular project
        run: npm run build -- --base-href=/

      - name: Add CNAME file
        run: echo 'www.modulorium.dev' > dist/modulorium-website/CNAME

      - name: Copy 404.html for Angular routing support
        run: cp src/404.html dist/modulorium-website/404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/modulorium-website
