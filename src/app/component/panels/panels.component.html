
<div class="panels" [style.gap]="gap" *ngIf="profileData.panels.length > 0">

    @for (panel of profileData.panels; track panel; let i = $index) {

        <div class="panel" (click)="clickPanel(panel)" [style.background]="profileData.title == panel.name ? '#6a808a' : ''">

            <div class="header">

                <h1>{{panel.name}}</h1>
                <p>{{panel.description}}</p>
                

            </div>

            <div class="gallery">

                <app-gallery [images]="panel.images" [flip]="i%2==0"></app-gallery>

            </div>

        </div>

    }

</div>
